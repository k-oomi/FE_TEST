<script>
    const num = document.querySelector('#num');
    const Nnum = document.querySelector('#Nnum');
    const ans = document.getElementById('ans');
    let i,k,n,d,f,x;
    let a = new Array(10);
    let b = new Array(10);

    // a[3] = 1;

        console.log('a[' + i + ']は'  + a[i] + 'タイプは:' + typeof(a[i]));
    }
    const read = () =>{
        const anum = document.querySelectorAll('.anum');
            
    for(let i = anum.length -1; i >= 0; i--){
        a[i] = parseFloat(anum[i].value);
        console.log('a[' + i + ']は' + a[i] + 'タイプは:' + typeof(a[i]));
    }


    }

    
    const prgm2 = () =>{
        read();
        ans.textContent = '';

        n = Nnum.value;
        for(k = n; k >= 1; k--){
            b[k-1] = k * a[k];
            console.log(a[k]);
        }

        for(i = 1; i <= 100; i++){
            f = a[n] * x + a[n-1];
            d = b[n-1];
            for(k = n-2; k >= 0; k--){
                f = f * x + a[k];
                d = d * x + b[k];
            }
            ans.innerHTML = ans.innerHTML + (x + '　' + f　+ '　' + d + '<br>');
                x = x - f / d;

    };
