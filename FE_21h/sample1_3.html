
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル</title>
<script>
function getRowCol(){
  //行数取得
  var row = tbl1.rows.length;
 
  //列数取得（rowsの引数には行インデックス番号を指定します）
  var col = tbl1.rows[1].cells.length;
 
  //結果表示
  alert("行数:" + row + " 列数:" + col);
}
</script>
</head>
<body>
  <table id="tbl1">
    <thead>
      <tr><th>列１</th><th>列２</th></tr>
    </thead>
    <tbody>
      <tr><td>A1</td><td>A2</td></tr>
      <tr><td>B1</td><td>B2</td></tr>
      <tr><td>C1</td><td>C2</td></tr>
      </tbody>
    </table>
  <input type="button" value=" ボタン " onclick="getRowCol();" />
</body>
</html>
