<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h1>hello</h1>
    <p id="msg">select color</p>
    <div class="form-group">
        <label>Color</label>
        <select id="list" class="form-control" onclick="action(event)">
            <option >-</option>
            <option >primary</option>
            <option >secondary</option>
            <option >success</option>
        </select>
    </div>
    <table border="1">
        <tr>
        <td>
        <select onchange="location=this.options[this.selectedIndex].value">
        <option>選択</option>
        <option value="1ndex.htm">1
        <option value="2frame.htm">2
        </select>
        </td>
        </tr>
        </table>
    <script>
        function action(event){
            var list = document.querySelector('#list');
            var msg = document.querySelector('#msg');
            if(list.value == '-'){
                msg.textContent = 'select color';
                msg.className = '';
                return;
            }
            msg.className = '';
            msg.classList.add('alert');
            msg.classList.add('alert-' + list.value);
            msg.textContent='アラートカラーを' + list.value + 'に変更しました'

        }
    </script>
</body>
</html>
